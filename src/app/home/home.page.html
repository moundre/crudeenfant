<ion-header class="myheader">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" >
      <ion-button routerLink="/ajout">S'inscrire</ion-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Login</h1>
    <img src="assets/logo.png" alt="">
  </div>
  <form id="form">
    <fieldset>
      <legend>Connectez-Vous</legend>
      <ion-item>
        <ion-label position="floating">Email:</ion-label>
        <ion-input name="email" type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password:</ion-label>
        <ion-input  name="password" type="text"></ion-input>
      </ion-item>
    </fieldset>
    <ion-button expand="block" shape="round">Connexion</ion-button>
  </form>
</ion-content>
